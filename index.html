<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-green-100 h-[100vh]">
    <!-- Navbar Section -->
    <section>
      <nav>
        <div class="navbar flex justify-between px-14 py-6 items-center">
          <div class="flex items-center justify-center">
            <img width="50px" src="/B12-A5-Emergency-Hotline/assets/logo.png" alt="" />
            <a class="text-2xl text-[#006747] font-bold ml-2.5 leading-none"
              >Emergency <br />
              Service
            </a>
          </div>

          <div class="flex items-center gap-5">
            <button class="btn cursor-default disabled rounded-4xl bg-green-200 text-xl font-bold flex">
              <span id="life">0</span>
              <img width="22px" src="B12-A5-Emergency-Hotline/assets/heart.png" alt="" />
            </button>

            <button class="btn cursor-default disabled text-xl bg-green-200 font-bold rounded-4xl">
              <span id="coin">100</span>
              <img width="22px" src="B12-A5-Emergency-Hotline/assets/coin.png" alt="" />
            </button>

            <button class="btn bg-[#00A63E] rounded-4xl font-bold text-xl text-white"><span id="copy-btn">2</span> Copy</button>
          </div>
        </div>
      </nav>
    </section>
    <!--------------Navbar Section End------------------------>

    <!-- logo section Start -->
    <section>
      <div class="border flex flex-col items-center bg-[linear-gradient(to_right,_#003d2c,_#00694f,_#003d2c)]">
        <img src="B12-A5-Emergency-Hotline/assets/logo-dark.png" alt="" class="h-[92px] w-[92px] mt-[25px]" />
        <h1 class="font-bold text-[40px] text-white">Emergency Service Directory</h1>
        <p class="mb-[12px] text-white font-semibold">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
      </div>
    </section>
    <!-- Logo  sectio End -->
  </body>
</html>
